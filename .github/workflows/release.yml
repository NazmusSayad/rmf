name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            archive: tar.gz
          - target: x86_64-unknown-linux-musl
            runner: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-musl
            runner: ubuntu-latest
            archive: tar.gz
          - target: x86_64-apple-darwin
            runner: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            runner: macos-latest
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            runner: windows-latest
            archive: zip
          - target: aarch64-pc-windows-msvc
            runner: windows-latest
            archive: zip
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: runner.os == 'Linux' && contains(matrix.target, 'aarch64') || contains(matrix.target, 'musl')
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Build (cross)
        if: runner.os == 'Linux' && contains(matrix.target, 'aarch64') || contains(matrix.target, 'musl')
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (native)
        if: "!(runner.os == 'Linux' && contains(matrix.target, 'aarch64') || contains(matrix.target, 'musl'))"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build archive (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../rmf-${{ matrix.target }}.tar.gz rmf
          cd -

      - name: Build archive (Windows)
        if: matrix.archive == 'zip'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../rmf-${{ matrix.target }}.zip rmf.exe
          cd -

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rmf-${{ matrix.target }}
          path: rmf-${{ matrix.target }}.${{ matrix.archive }}
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
